{% extends "catalog/base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors|as_crispy_field }}
  {% endif %}
      <p>{{ form.email|as_crispy_field }}</p>
    <input type="submit" class="btn btn-danger btn-md" value="Reset password">
  </form>
{% endblock %}
